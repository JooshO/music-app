<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./resources/uicons-regular-rounded/css/uicons-regular-rounded.css"> -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>if (window.module) module = window.module;</script>
    <link href="./styles.css" rel="stylesheet">
    <script src="./video-handler.js"></script>
      <script>
        $(function () {
          $("#audio-container").sortable({
            placeholder: "ui-state-highlight",
            tolerance: "pointer",
            delay: 100
          });
        });
      </script>
    
    <title>Overbeek Audio</title>
  </head>
  <body>
    <div class="outer-body">
      <div class="header">
        <div class="logo">
          Overbeek Audio
        </div>
        <div class="saveload-holder">
          <button id="save-button" class="file-button">Save</button>
          <button id="load-button" class="file-button">Load</button>
        </div>
      </div>

      <div class="audio-container" id="audio-container">
      </div>

      <label for="input">Add music:</label>
      <input type="url" id="input" name="input" oninvalid="alert('Invalid or empty url');" onkeypress="clickPress(event)" class="url-input" >
    </div>

    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">
        Close
      </button>
      <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./io.js"></script>
    <script src="./renderer.js"></script>
    Uicons by <a href="https://www.flaticon.com/uicons">Flaticon</a>
    
  </body>
</html>
