<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link href="./styles.css" rel="stylesheet">
    <script src="./video-handler.js"></script>
    
    <title>Overbeek Audio</title>
  </head>
  <body>
    <div class="outer-body">
      <div class="header">
        <div class="logo">
          Overbeek Audio
        </div>
        <div class="saveload-holder">
          <button id="save-button" class="file-button">Save</button>
          <button id="load-button" class="file-button">Load</button>
        </div>
      </div>

      <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
      <div class="audio-container" id="audio-container">
      </div>

      <label for="input">Add music:</label>
      <input type="url" id="input" name="input" onkeypress="clickPress(event)">


      <div class = "TODOList">
        <ul>
          <li>Add youtube API calls to grab name of video and thumbnail</li>
          <li>Reset audio on each play</li>
          <li>More detailed controls</li>
          <li>Color selection for song buttons</li>
          <li>Clear link input on submit</li>
          <li>Validate link</li>
        </ul>
      </div>
    </div>

    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">
        Close
      </button>
      <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./io.js"></script>
    <script src="./renderer.js"></script>
    
  </body>
</html>
